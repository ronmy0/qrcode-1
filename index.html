<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Audio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-white text-center">
        <h2 class="text-xl font-semibold mb-4">Audio Player</h2>
        <audio id="audio" class="w-full" controls>
            <source src="audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="seekbar" class="w-full mt-4" min="0" max="100" value="0" step="1">
        <div class="mt-4 flex justify-center gap-4">
            <button onclick="playAudio()" class="px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600">Play</button>
            <button onclick="pauseAudio()" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Pause</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const seekbar = document.getElementById('seekbar');

        function playAudio() { audio.play(); }
        function pauseAudio() { audio.pause(); }

        audio.addEventListener('timeupdate', () => {
            seekbar.value = (audio.currentTime / audio.duration) * 100;
        });

        seekbar.addEventListener('input', () => {
            audio.currentTime = (seekbar.value / 100) * audio.duration;
        });
    </script>
</body>
</html>
