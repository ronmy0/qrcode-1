<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorgeous Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3em;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    .audio-buttons {
      margin-bottom: 30px;
    }
    .audio-buttons button {
      background: #fff;
      color: #FF7E5F;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .audio-buttons button:hover {
      background: #f0f0f0;
    }
    .audio-player {
      margin-top: 20px;
      display: none;
    }
    .audio-player h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      background: #fff;
      color: #FF7E5F;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #f0f0f0;
    }
    input[type="range"] {
      width: 80%;
      max-width: 400px;
      margin-top: 15px;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2.2em;
      }
      p {
        font-size: 1em;
      }
      .audio-buttons button {
        padding: 8px 16px;
        font-size: 0.9em;
        margin: 5px;
      }
      .audio-player h2 {
        font-size: 1.2em;
      }
      .controls button {
        padding: 8px 16px;
        font-size: 0.9em;
        margin: 0 3px;
      }
      input[type="range"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Choose an audio experience to load and enjoy.</p>
    
    <div class="audio-buttons">
      <button class="load-audio" data-src="audio1.mp3" data-title="Audio 1">Audio 1</button>
      <button class="load-audio" data-src="audio2.mp3" data-title="Audio 2">Audio 2</button>
      <button class="load-audio" data-src="audio3.mp3" data-title="Audio 3">Audio 3</button>
    </div>
    
    <div class="audio-player" id="audio-player">
      <h2 id="audio-title"></h2>
      <audio id="audio"></audio>
      <div class="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
      </div>
      <input type="range" id="seek-bar" value="0">
    </div>
  </div>
  
  <script>
    const audioPlayerContainer = document.getElementById('audio-player');
    const audioTitle = document.getElementById('audio-title');
    const audioElement = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const restartBtn = document.getElementById('restart');
    const seekBar = document.getElementById('seek-bar');
    
    // Load selected audio when a button is clicked
    document.querySelectorAll('.load-audio').forEach(button => {
      button.addEventListener('click', () => {
        const src = button.getAttribute('data-src');
        const title = button.getAttribute('data-title');
        audioTitle.textContent = title;
        audioElement.src = src;
        audioElement.load();
        audioPlayerContainer.style.display = 'block';
      });
    });
    
    playBtn.addEventListener('click', () => {
      audioElement.play();
    });
    
    pauseBtn.addEventListener('click', () => {
      audioElement.pause();
    });
    
    restartBtn.addEventListener('click', () => {
      audioElement.currentTime = 0;
      audioElement.play();
    });
    
    audioElement.addEventListener('timeupdate', () => {
      if (audioElement.duration) {
        seekBar.value = (audioElement.currentTime / audioElement.duration) * 100;
      }
    });
    
    seekBar.addEventListener('input', () => {
      if (audioElement.duration) {
        audioElement.currentTime = (seekBar.value / 100) * audioElement.duration;
      }
    });
  </script>
</body>
</html>
