<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorgeous Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3em;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    .audio-player {
      margin-bottom: 40px;
    }
    .audio-player h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      background: #fff;
      color: #FF7E5F;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #f0f0f0;
    }
    input[type="range"] {
      width: 80%;
      max-width: 400px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Enjoy our curated audio experiences below.</p>
    
    <div class="audio-player">
      <h2>Audio 1</h2>
      <audio id="audio1" src="audio1.mp3"></audio>
      <div class="controls">
        <button data-target="audio1" class="play">Play</button>
        <button data-target="audio1" class="pause">Pause</button>
        <button data-target="audio1" class="restart">Restart</button>
      </div>
      <input type="range" id="seek-bar1" value="0">
    </div>
    
    <div class="audio-player">
      <h2>Audio 2</h2>
      <audio id="audio2" src="audio2.mp3"></audio>
      <div class="controls">
        <button data-target="audio2" class="play">Play</button>
        <button data-target="audio2" class="pause">Pause</button>
        <button data-target="audio2" class="restart">Restart</button>
      </div>
      <input type="range" id="seek-bar2" value="0">
    </div>
    
    <div class="audio-player">
      <h2>Audio 3</h2>
      <audio id="audio3" src="audio3.mp3"></audio>
      <div class="controls">
        <button data-target="audio3" class="play">Play</button>
        <button data-target="audio3" class="pause">Pause</button>
        <button data-target="audio3" class="restart">Restart</button>
      </div>
      <input type="range" id="seek-bar3" value="0">
    </div>
  </div>
  
  <script>
    function setupAudioPlayer(audioId, seekBarId) {
      const audio = document.getElementById(audioId);
      const seekBar = document.getElementById(seekBarId);
      
      document.querySelector(`button.play[data-target="${audioId}"]`).addEventListener('click', () => {
        audio.play();
      });
      
      document.querySelector(`button.pause[data-target="${audioId}"]`).addEventListener('click', () => {
        audio.pause();
      });
      
      document.querySelector(`button.restart[data-target="${audioId}"]`).addEventListener('click', () => {
        audio.currentTime = 0;
        audio.play();
      });
      
      audio.addEventListener('timeupdate', () => {
        if (audio.duration) {
          const value = (audio.currentTime / audio.duration) * 100;
          seekBar.value = value;
        }
      });
      
      seekBar.addEventListener('input', () => {
        if (audio.duration) {
          const time = (seekBar.value / 100) * audio.duration;
          audio.currentTime = time;
        }
      });
    }
    
    setupAudioPlayer('audio1', 'seek-bar1');
    setupAudioPlayer('audio2', 'seek-bar2');
    setupAudioPlayer('audio3', 'seek-bar3');
  </script>
</body>
</html>
